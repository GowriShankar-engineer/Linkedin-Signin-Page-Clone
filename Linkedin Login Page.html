<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Linkedin</title>
    <link rel="stylesheet" href="Linkedin.css">
</head>

<body>
    <div class="top">
        <div class="logo">
            <img class="logo" src="linkedin.svg" alt="">
        </div>
        <div class="quote">
            Make the most of your professional life
        </div>
    </div>
    <div class="form">
        <form action="">
            <label class="lab f"for="email">Email or phone number</label><br>
            <input type="text" id="email" class="email in" required><br>
            <label for="pwd" class="lab f">Password (6 or more characters)</label><br>
            <input type="text" id="pwd" class="pwd in" required><br>
            <p class="policy f">By clicking Agree & join, you agree to the linkedin <a href="#">User Agreement</a>,<a
                    href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>
            </p>
            <button class="join">Agree & join</button><br>
            <hr>
            <span>or</span>
            <img class="gle" src="google.png" alt="" width="25px" height="25px">
            <button class="g"> Join with Google</button>
        </form>
        <h4>Already on LinkedIn? <a href="#">Sign in</a></h4>
    </div>
    
</body>

</html>
